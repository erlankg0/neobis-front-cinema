<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="src/img/icon/logo.svg"/>
    <link rel="stylesheet" href="src/sass/style.sass">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Vite + TS</title>
</head>
<body>
<div class="wrapper">
    <!--header-->
    <header class="header">
        <div class="container">
            <div class="header__content">
                <a href="/" class="header__logo">
                    <img src="src/img/icon/logo.svg" alt="logo"/>
                </a>
                <nav class="header__nav">
                    <ul class="header__list">
                        <li class="header__item" id="premiers">
                            <p>Премьеры месяца</p>
                        </li>
                        <li class="header__item" id="waiting">
                            <p>Топ ожидаемых фильмов</p>
                        </li>
                        <li class="header__item" id="releases">
                            <p>Релизы месяца</p>
                        </li>
                        <li class="header__item" id="best">
                            <p>Топ лучшее</p>
                        </li>
                        <li class="header__item" id="following">
                            <p>Избранные</p>
                        </li>
                    </ul>
                </nav>
                <div class="header__search">
                    <input id="search" type="text" class="header__input" placeholder="Поиск...">
                    <label for="search" class="header__label"></label>
                </div>
            </div>
        </div>
    </header>
    <!--header end -->
    <!-- main -->
    <main class="main">
        <section class="movies">
            <div class="container">
                <div class="movies__content" >
                    <h1 class="movies__title"><strong id="title">Премиьеры месяца</strong></h1>
                    <div class="movies__list" id="movies__list">
                      <div class="movies__noting">
                        <h2 class="movies__ops">
                            Пусто
                        </div>
                      </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- main  end -->
    <!-- footer -->
    <footer class="footer">
        <div class="container">
            Footer
        </div>
    </footer>
    <!-- footer end-->
</div>
<!--end wrapper-->
<script type="module" src="src/ts/main.ts"></script>
</body>
</html>
